<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>jquery.qeditor</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="http://cdn.staticfile.org/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/jquery.qeditor.css" type="text/css">
    <script src="js/jquery.qeditor.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>jquery.qeditor</h1>
        <p>
          This is a simple WYSIWYG editor with jQuery/Bootstrap3/FontAwesome.
        </p>
        <p>
          bootstrap2 based: <a href="https://github.com/huacnlee/jquery.qeditor">https://github.com/huacnlee/jquery.qeditor</a>
        </p>
        <p>
          bootstrap3 based: <a href="https://github.com/gihnius/jquery.qeditor">https://github.com/gihnius/jquery.qeditor</a>
        </p>
        <hr />
        <h3>Example</h3>
        <div class="col-xs-12 col-sm-12 col-md-12">
          <form class="form-horizontal" type="POST">
            <div class="form-group">
              <label for="title">Title</label>
              <input class="form-control" type="text" id="title" placeholder="Type your title">
            </div>
            <div class="form-group">
              <label for="post_body">Body</label>
              <textarea id="post_body" name="body" class="form-control" placeholder="Type your post"></textarea>
            </div>
            <div class="form-group">
              <button type="submit" id="submit" class="btn btn-primary">View Html Source</button>
            </div>
          </form>
        </div>
      </div>
      <script type="text/javascript">
        $("#post_body").qeditor({});

        $("#submit").click(function(){
        alert($("#post_body").val());
        });
      </script>
    </div>
  </body>
</html>
